<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosley GtaV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <!-- Header Section Start -->
    <header id="header_section">
        <a href="#" class="logo"><img src="/IMG/logo.png" alt="logo"></a>
        <nav id="navMenu">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Repair History</a></li>
                <li><a href="#">Mechanic Roster</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <!-- Header Section End -->

    <section id="calculation_section">
        <a href="#"><img src="/IMG/logo2.png" alt="logo2"></a>
        <form action="" id="calculation_form">
            <label for="aluminum">Aluminum: $100</label>
            <input type="number" name="aluminum" id="aluminum">

            <label for="rubber">Rubber: $20</label>
            <input type="number" name="rubber" id="rubber">

            <label for="motorOil">Motor Oil: $700</label>
            <input type="number" name="motorOil" id="motorOil">

            <label for="glass">Glass: $50</label>
            <input type="number" name="glass" id="glass">

            <label for="scrapMetal">Scrap Metal: $100</label>
            <input type="number" name="scrapMetal" id="scrapMetal">

            <label for="steel">Steel: $130</label>
            <input type="number" name="steel" id="steel">

            <label for="total">Total Amount</label>
            <input type="number" name="total" id="total" readonly>
        </form>
    </section>
    <!-- Linking JavaScript -->
    <script src="/JS/app.js"></script>
</body>

</html>
